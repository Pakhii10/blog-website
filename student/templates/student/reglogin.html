<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MyBlog</title>
  <link rel="stylesheet" href="{% static 'student/css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Create an Account</h1>
      <p class="subtitle">Sign up</p>
      
      {% comment %} <form method="post" action="{% url 'login' %}"> {% endcomment %}
      <form action="" method="POST">
        {% csrf_token %}
        {{RegistrationForm.as_p}}
        <input type="submit" value="submit">
        {% comment %} <button type="submit" class="btn">Login</button> {% endcomment %}
      </form>
      <br>
     <p class="login-message">
        Already have an account? <a href="{% url 'loginpage' %}">Login here</a>
     </p>
    </div>
  </div>
</body>
</html>
