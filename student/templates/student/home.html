<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Data of All Students</h1>
   {%if showstu%}
   <ul>
     {%for s in showstu%}
     <li>{{s.name}} {{s.email}} {{s.city}} {{s.roll}}</li>
     {%endfor%}
   </ul>
   {%else%}
    <h1>No data present</h1>
   {%endif%}
</body>
</html>
